<script>
    const themeToggleButton = document.getElementById('themeToggleButton');
    const sliders = document.querySelectorAll('.fontSizeSlider');
    const downloadButtons = document.querySelectorAll('.downloadbutton1');

    let themeState = 0; // 0 = Weiß (Standard), 1 = Grün, 2 = Schwarz-Weiß

    themeToggleButton.addEventListener('click', () => {
        if (themeState === 0) {
            // Weiß → Grün
            document.body.style.backgroundColor = '#42943B'; // Grün
            document.body.style.color = '#FAF9F6'; // Weißlich

            themeToggleButton.style.backgroundColor = '#FAF9F6'; // Weißlich
            themeToggleButton.style.color = '#42943B'; // Grün

            document.querySelectorAll('.textarea, #dynamicHeadline, #dynamicText').forEach(element => {
                element.style.backgroundColor = '#42943B';
                element.style.color = '#FAF9F6';
            });

            document.querySelectorAll('.title, .info, .author').forEach(element => {
                element.style.color = '#FAF9F6';
            });

            document.querySelectorAll('.divider').forEach(divider => {
                divider.style.backgroundColor = '#FAF9F6';
            });

            sliders.forEach(slider => {
                slider.style.background = '#FAF9F6'; // Hintergrund
                slider.style.setProperty('--slider-thumb-color', '#FAF9F6'); // Thumb zu Weiß
            });

            downloadButtons.forEach(button => {
                button.style.color = '#FAF9F6';
            });

        } else if (themeState === 1) {
            // Grün → Schwarz-Weiß
            document.body.style.backgroundColor = '#000000'; // Schwarz
            document.body.style.color = '#FFFFFF'; // Weiß

            themeToggleButton.style.backgroundColor = '#FFFFFF'; // Weiß
            themeToggleButton.style.color = '#000000'; // Schwarz

            document.querySelectorAll('.textarea, #dynamicHeadline, #dynamicText').forEach(element => {
                element.style.backgroundColor = '#000000';
                element.style.color = '#FFFFFF';
            });

            document.querySelectorAll('.title, .info, .author').forEach(element => {
                element.style.color = '#FFFFFF';
            });

            document.querySelectorAll('.divider').forEach(divider => {
                divider.style.backgroundColor = '#FFFFFF';
            });

            sliders.forEach(slider => {
                slider.style.background = '#FFFFFF'; // Hintergrund
                slider.style.setProperty('--slider-thumb-color', '#FFFFFF'); // Thumb zu Weiß
            });

            downloadButtons.forEach(button => {
                button.style.color = '#FFFFFF';
            });

        } else if (themeState === 2) {
            // Schwarz-Weiß → Weiß (Standard)
            document.body.style.backgroundColor = ''; // Standard zurücksetzen
            document.body.style.color = '';

            themeToggleButton.style.backgroundColor = '#42943B'; // Grün
            themeToggleButton.style.color = '#FAF9F6'; // Weißlich

            document.querySelectorAll('.textarea, #dynamicHeadline, #dynamicText').forEach(element => {
                element.style.backgroundColor = '';
                element.style.color = '';
            });

            document.querySelectorAll('.title, .info, .author').forEach(element => {
                element.style.color = '';
            });

            document.querySelectorAll('.divider').forEach(divider => {
                divider.style.backgroundColor = '';
            });

            sliders.forEach(slider => {
                slider.style.background = ''; // Hintergrund Standard
                slider.style.setProperty('--slider-thumb-color', '#42943B'); // Thumb zu Grün
            });

            downloadButtons.forEach(button => {
                button.style.color = '';
            });
        }

        // Weiter zum nächsten Zustand
        themeState = (themeState + 1) % 3;
    });

    // Hover-Verhalten für den Toggle-Button
    themeToggleButton.addEventListener('mouseover', () => {
        themeToggleButton.style.backgroundColor = 'rgb(208, 191, 225)'; // Helles Lila
        themeToggleButton.style.color = '#FFFFFF'; // Weiß
    });

    themeToggleButton.addEventListener('mouseout', () => {
        if (themeState === 0) {
            themeToggleButton.style.backgroundColor = '#42943B'; // Grün
            themeToggleButton.style.color = '#FAF9F6'; // Weißlich
        } else if (themeState === 1) {
            themeToggleButton.style.backgroundColor = '#FAF9F6'; // Weißlich
            themeToggleButton.style.color = '#42943B'; // Grün
        } else if (themeState === 2) {
            themeToggleButton.style.backgroundColor = '#FFFFFF'; // Weiß
            themeToggleButton.style.color = '#000000'; // Schwarz
        }
    });
</script>
